name: Terraform Plan Only

on:
  push:
    branches:
      - master
    paths:
      - 'terraform/**'

jobs:
  plan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Terraform Init
        run: terraform init
      - name: Terraform Plan
        run: |
          echo "ğŸ” Terraform Plan Generated"
          echo "âš ï¸ Manual terraform apply required for production changes"
          echo "ğŸ“‹ Review plan output above before applying manually"
          terraform plan -out=tfplan
      - name: Upload Plan
        uses: actions/upload-artifact@v3
        with:
          name: terraform-plan
          path: terraform/tfplan
