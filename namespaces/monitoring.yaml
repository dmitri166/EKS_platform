apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
  labels:
    environment: production
    project: eks-platform
    purpose: monitoring
  annotations:
    argocd.argoproj.io/sync-options: CreateNamespace=true
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: monitoring-quota
  namespace: monitoring
spec:
  hard:
    requests.cpu: "2"
    requests.memory: 4Gi
    limits.cpu: "4"
    limits.memory: 8Gi
    persistentvolumeclaims: "5"
    pods: "20"
    services: "10"
    secrets: "10"
    configmaps: "10"
