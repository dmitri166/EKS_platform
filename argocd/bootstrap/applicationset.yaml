apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform-apps
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - appName: namespaces
        path: argocd/bootstrap/namespaces.yaml
        namespace: default
      - appName: external-secrets
        path: apps/external-secrets.yaml
        namespace: platform
      - appName: ingress-nginx
        path: apps/ingress-nginx.yaml
        namespace: platform
      - appName: kube-prometheus-stack
        path: apps/kube-prometheus-stack.yaml
        chart: kube-prometheus-stack
        namespace: monitoring
      - appName: kubecost
        path: apps/kubecost.yaml
        chart: cost-analyzer
        namespace: kubecost
      - appName: litmuschaos
        path: apps/litmuschaos.yaml
        chart: litmuschaos
        namespace: platform
      - appName: loki-stack
        path: apps/loki-stack.yaml
        chart: loki-stack
        namespace: monitoring
      - appName: opa-gatekeeper
        path: apps/opa-gatekeeper.yaml
        namespace: security
      - appName: velero
        path: apps/velero.yaml
        namespace: velero
      - appName: argo-rollouts
        path: apps/argo-rollouts.yaml
        namespace: argocd
      - appName: cert-manager
        path: apps/cert-manager.yaml
        namespace: platform
      - appName: network-policies
        path: apps/network-policies.yaml
        namespace: platform
  template:
    metadata:
      name: '{{appName}}'
    spec:
      project: platform
      source:
        repoURL: https://github.com/dmitri166/EKS_platform
        targetRevision: HEAD
        path: '{{path}}'
        chart: '{{chart}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
