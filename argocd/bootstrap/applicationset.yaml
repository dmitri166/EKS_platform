apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform-apps
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/dmitri166/EKS_platform
      revision: HEAD
      files:
      - path: apps/*.yaml
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: platform
      source:
        repoURL: https://github.com/dmitri166/EKS_platform
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: platform
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
